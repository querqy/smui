<nav
  class="navbar navbar-expand-lg navbar-light bg-light smui-report-settingsbar"
>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <span class="smui-report-settingsbar-label">Report:</span>
    <select
      class="custom-select report-select"
      (ngModelChange)="clickChangeReport()"
      [(ngModel)]="configReport"
    >
      <option
        *ngFor="let reportItem of availableReports()"
        [value]="reportItem[0]"
      >
        {{ reportItem[1] }}
      </option>
    </select>

    <!-- configure section: activity report -->
    <ng-container *ngIf="configReport === 'activity-report'">
      <span class="smui-vertical-divider"></span>
      <span class="smui-report-settingsbar-label">Date from:</span>
      <form class="form-inline">
        <input
          class="form-control"
          type="date"
          placeholder="Report from date"
          [(ngModel)]="configDateFrom"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
      <div ngbDropdown>
        <div
          ngbDropdownToggle
          class="smui-report-set-btn"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Set
        </div>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown">
          <a
            ngbDropdownItem
            class="smui-report-set-item"
            (click)="clickSetFromDate('PRELIVE')"
            >Latest PRELIVE deployment date</a
          >
          <a
            ngbDropdownItem
            class="smui-report-set-item"
            (click)="clickSetFromDate('LIVE')"
            >Latest LIVE deployment date</a
          >
        </div>
      </div>
      <span class="smui-vertical-divider"></span>
      <span class="smui-report-settingsbar-label">to:</span>
      <form class="form-inline">
        <input
          class="form-control"
          type="date"
          placeholder="Report from to"
          [(ngModel)]="configDateTo"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
      <div ngbDropdown>
        <div
          ngbDropdownToggle
          class="smui-report-set-btn"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Set
        </div>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown">
          <a ngbDropdownItem
            class="smui-report-set-item"
            (click)="clickSetToDate()"
            >Now</a
          >
        </div>
      </div>
    </ng-container>

    <ul class="mr-auto"></ul>

    <form class="form-inline">
      <button
        class="btn btn-outline-primary"
        type="submit"
        (click)="clickGenerateReport()"
        [attr.disabled]="generateBtnDisabled ? '' : null"
      >
        Generate report
      </button>
    </form>
  </div>
</nav>
