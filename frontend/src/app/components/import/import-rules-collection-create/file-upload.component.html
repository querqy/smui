
<div class="card">
  <div class="card-body">

    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">

      <button
        type="button"
        class="btn btn-primary btn-sm btn-dark"
        (click)="fileUpload.click()"
      >
        <i class="fa fa-upload btn-dark" aria-hidden="true"></i>
        <span class="horizontalgap">&nbsp;</span>
        Select File to Import
        <span class="horizontalgap">&nbsp;</span>
      </button>

      <span class="horizontalgap">&nbsp;</span>
      <span class="horizontalgap">&nbsp;</span>

      {{fileName || "No file imported yet."}} {{fileMessage}}

    </div>

  </div>
</div>
